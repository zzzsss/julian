{% extends "layout.html" %}
{% block main %}
    <h2>The list of System matchings:</h2>
    <ul class="entries">
    {% for one, u in zip(sessions, others) %}
        <li>
        With: <a href="{{ url_for('main.penpals', uid=u.id) }}">{{u.penname}}</a> #letters: {{ one.num }}
        <a href="{{ url_for('main.sessions', sid=one.id) }}">view</a>
        </li>
    {% else %}
        <li><em>Unbelievable, No sessions here so far.</em></li>
    {% endfor %}
    </ul>
{% endblock %}
