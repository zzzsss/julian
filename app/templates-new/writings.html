{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block main %}

<form id="id-message-form" class="form-horizontal message-form  col-xs-12" method = 'post'>
	<div class="">

		<div class="hr hr-18 dotted"></div>

		<div class="form-group">

			<label class="col-sm-3 control-label no-padding-right" for="form-field-subject">主题:</label>

			<div class="col-sm-6 col-xs-12">
				<div class="input-icon block col-xs-12 no-padding">
					<input maxlength="100" type="text" class="col-xs-12" name="title" id="title" placeholder="请添加主题" />
					<i class="icon-comment-alt"></i>
				</div>
			</div>
		</div>

		<div class="hr hr-18 dotted"></div>

		<div class="form-group">
			<label class="col-sm-3 control-label no-padding-right">
				<span class="inline space-24 hidden-480"></span>
				内容:
			</label>

			<div class="col-sm-9">
				<textarea class="form-control" rows="3" name="text" id="text"></textarea>
			</div>
		</div>

		<div class="hr hr-18 dotted"></div>


		{{ form.csrf_token }}
		<div class="align-right">
			<button id="id-add-attachment" type="submit" class="btn btn-sm btn-danger">
				<i class="icon-paper-clip bigger-140"></i>
				send
			</button>
		</div>

		<div class="space"></div>
	</div>
</form>
