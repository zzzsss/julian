{% extends "layout0.html" %}

{% block form_content %}
<div class="login-content">
    <h3>Register</h3>
    <form action="{{ url_for('main.register') }}" method="POST" class="margin-bottom-0">
        {{ form.csrf_token }}
        <div class="form-group m-b-20">
            <input id="name" name="name" type="text" class="form-control input-lg" placeholder="Username" />
        </div>
        <div class="form-group m-b-20">
            <input id="penname" name="penname" type="text" class="form-control input-lg" placeholder="Penname" />
        </div>
        <div class="form-group m-b-20">
            <input id="passwd" name="passwd" type="text" class="form-control input-lg" placeholder="Password" />
        </div>
        <div class="form-group m-b-20">
            <input id="passwd2" name="passwd2" type="text" class="form-control input-lg" placeholder="Repeat Password" />
        </div>
        <!--<div class="checkbox m-b-20">-->
            <!--<label>-->
                <!--<input type="checkbox" /> Remember Me-->
            <!--</label>-->
        <!--</div>-->
        <div class="login-buttons">
            <button id="submit" name="submit" type="submit" class="btn btn-success btn-block btn-lg">To Register</button>
        </div>
        <div class="m-t-20">
            Have am account? Click <a href="{{ url_for('main.login') }}">here</a> to login.
        </div>
    </form>
</div>
{% endblock %}
