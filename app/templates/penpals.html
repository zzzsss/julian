{% extends "layout.html" %}
{% block main %}
    <h2>The list of your penpals:</h2>
    <ul class="entries">
    {% for f, u in zip(fs, us) %}
    <li>
        Pen-name:{{u.penname}} Gender:{{u.gender}} #letters:{{f.num}}
        <a href="{{ url_for('main.penpals', uid=u.id) }}">more</a>
    </li>
    {% else %}
      <li><em>Unbelievable.  No penpals here so far</em></li>
    {% endfor %}
    </ul>
{% endblock %}
