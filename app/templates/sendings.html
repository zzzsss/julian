{% extends "layout.html" %}

{% block main %}
    <h2>Sendings</h2>
    <p>
        {% for one in l %}
            <a href="{{ url_for('main.sendings', filter='%s' % one) }}">{{one}}</a>
        {% endfor %}
    </p>
    <ul class="entries">
        {% for one in letters %}
        <li>
            Date: {{one.write_time}}
            To: {{one.receiver.penname}}
            <a href="{{ url_for('main.letters', lid=one.id) }}">view</a>
        </li>
        {% else %}  <li><em>Unbelievable, No Letters sent so far.</em></li>
        {% endfor %}
    </ul>
{% endblock %}
